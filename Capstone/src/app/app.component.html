<!DOCTYPE html>
<header>
  <h1>The Sorting Hat</h1>
</header>

<main>
  <h2>Houses</h2>
  <ul>
    <li *ngFor="let house of houses">
      <app-house 
        [name]="house.name"
        [imageUrl]="house.imageUrl"
        [details]="house.details"
        >
      </app-house>
    </li>
  </ul>
</main>
